<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dom Basic</title>
</head>
<body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
    
    <script>
        let header;
        for (header of document.querySelectorAll('h1')) {
            header.style.color = 'orange';
            header.style.background = 'red';
            header.innerHTML = 'From JavaScript';
        }
    </script>
</body>
</html>
